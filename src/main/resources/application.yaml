spring:
  application:
    name: graphqpl
  datasource:
    username: ${CREDENTIALS}
    password: ${CREDENTIALS}
    url: jdbc:postgresql://localhost:30002/books
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /api/graphql
